content_title: "Where has the time gone?"

content_main: "Your child is learning new things every day; exploring, trying every knob, lever, and switch. While your interaction is most important, the right toys can help nurture learning and development."

block_title: "Here are some development-based suggestions for your child:"

block_1_title: "bounces or dances to music, rhythms and rhymes"
block_1_text: "musical toy instruments, singâ€“along toys"

block_2_title: "likes to dump out containers"
block_2_text: "shape sorters"

block_3_title: "explores through pretend play"
block_3_text: "playsets, rocking horse, simple dress-up"

block_4_title: "understands instructions"
block_4_text: "simple puzzles"

block_5_title: "scribbles"
block_5_text: "washable crayons, chalk"

block_6_title: "points to and names common objects, animals, and characters"
block_6_text: "picture story book"

block_7_title: "walks without assistance"
block_7_text: "push or pull toys"

