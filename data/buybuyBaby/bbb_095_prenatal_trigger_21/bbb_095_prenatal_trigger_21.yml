content_title: "Where has the time gone?"

content_main: "Your child is growing up. From going to the bathroom to sleeping in a bed, your toddler will want to copy everything you do. Is it time to transition your child? Prehaps. But each child develops at thier own pace so no need to rush."


block_1_title: "potty training"
block_1_text: "Typically, interested begins between 18 and 36 months. You’ll want to keep a potty seat accessible so you’ll be ready the minute they are. Let your toddler observe you or your family members going to the bathroom. And most importantly, keep a sense of humor about this whole topic.<br><br>Helpful products: potty chairs, step stools, potty books, disposable potty covers (for on-the-go), and a travel potty (to keep in the car)."

block_2_title: "sleepy time"
block_2_text: "Typically, the shift to a toddler bed will happen around 2-3 years. Build excitement for your child's new bed, but keep it in the same place as the crib for familiarity. Celebrate the move with fun bedding!<br><br>Helpful products: toddler beds, bedrails, toddler pillow, and bedding."

block_3_title: "forward-facing car seats"
block_3_text: "Check your child's height and weight against car seat specifications. It may be time to switch to a forward-facing seat. Need help with the installation? Your local police or fire department can assist."

