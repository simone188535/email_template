content_header: "Don't worry, this won't last forever."
content_main: "It’s hard on everyone when your baby is fussy. But don’t worry, colic shows up in many babies around this time and is generally defined by crying for more than 3 hours in a row on 3 or more days a week for at least 3 weeks. Colic isn’t an illness and it won’t cause your baby any long-term harm. Here are some ideas that help."


content_feature_img: "../images/t12-content-bottles.jpg"
content_feature_img_alt: "AVENT(R) Natural 3-Pack 9 oz. Bottles by Philips AVENT"

content_block_1_header: "Try a new bottle."
content_block_1: 'Several bottles are designed to reduce the colic-inducing air your baby ingests.'
content_feature_img_link: '#?mcid=EM_prenataltriggers_rolling_12ColickyBaby_nooffer'

content_block_2_header: "Feed your baby upright."
content_block_2: 'Feeding your baby in an upright position can also help reduce air intake. Keep baby upright for at least five minutes after feeding.'

content_block_3_header: "Create a soothing environment."
content_block_3: 'Soft, tranquil music or white noise and swaddling can help your baby fall asleep and stay asleep.'

content_block_4_header: "Try a warm bath."
content_block_4: 'A warm bath can soothe and distract your baby.'

content_block_5_header: "Everyone loves a tummy rub."
content_block_5: "Gentle massaging or bicycling your baby’s legs can help release trapped gas from your baby’s stomach."

content_block_6_header: "Side holding."
content_block_6: "Try holding your baby as if you’re about to breastfeed, but facing out."

content_block_7_header: "Check your own diet."
content_block_7: "If you’re breastfeeding, slight changes in your diet could help. Try to avoid spicy foods, dairy, chocolate and other gassy foods."

content_block_8_header: "Try a swing."
content_block_8: 'The motion is often enough to calm babies and help them fall asleep.'

content_block_9_header: "Offer pacifiers or your breast"
content_block_9: 'This meets a need some babies have to suck more often than during feedings.'
