content_main: "The most important ingredient in stimulating development is the interaction between parent and baby. With the help of a variety of developmental toys, you can help strengthen your baby’s confidence and inspire curiosity."

block_1_title: "beginning to walk with assistance"
block_1_text: "Activity tables and walk-behind toys are great confidence boosters."

block_2_title: "tossing things from hands, placing toys in a box"
block_2_text: "Plush sports toys or nesting cups."

block_3_title: "Imitating parent"
block_3_text: "They’ll love pretend toys such as cell phones or remotes."

block_4_title: "Speaking first words"
block_4_text: "Encourage them with toys that have interactive words or sounds."

block_5_title: "more controlled movement"
block_5_text: "Offer finger paints, toys with buttons or stacking rings."

block_6_title: "Anticipating response"
block_6_text: "They’ll love toys with surprise action."



