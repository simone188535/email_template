content_title: "<b>Wow!</b> You've both come so far."

content_main: "Cooler weather is great for cuddling with your baby. But it can also mean lots of runny noses and chapped skin. With a few simple preparations, your baby will stay warm and lovey all winter long."

content_disclaimer: "Open on your desktop to print your savings certificate or show it on your mobile device when you shop in-store. Mobile internet access required. Some exclusions apply. See certificate for details. Offer valid for this email address only."

block_1_title: "dealing with cold weather"
block_1_text: "Dress your baby in one more layer than you're wearing (babies can't regulate body temps as well as you can). Keep your baby's head and ears covered and use mittens, warm shoes, and socks to keep toesies warm. Always have a blanket nearby and use a sling or other carrier so you can cuddle for shared warmth.<br><br>Helpful products: jackets, vests or bunting, hats, mittens, and stroller blankets."

block_2_title: "staying healthy and comfy"
block_2_text: "Avoid exposing sensitive skin to sun and wind. Keep baths to a minimum (soap and water can be very drying). A dab of lanolin, or even breast milk, will treat chapped lips. Winter sun can be as brutal as in the summer â€“ use sunscreen on bright days.<br><br>No one wants to be wet in the winter. From leaky diapers to snow or sweat, it's important to have extra outfits (and diapers) on hand. Keep your home thermostat between 68<sup>&deg;</sup> and 72<sup>&deg;</sup>F. Make it a bit warmer during bath time.<br><br>Helpful products: humidifiers, nasal aspirators, healing ointments, moisturizers, sunscreen, thermometers, saline nose drops, and wipes."


prod_content_title: "Has your baby outgrown your infant carrier?"
prod_content: "Consider a convertible car seat that will grow with your child.  Let our experts help you choose one that's right for your baby."
prod_callout_title: "For your baby's safety, keep them in the back seat facing rear as long as possible."
prod_callout: "Facing rear provides more protection to their neck and spine in the event of a crash."

