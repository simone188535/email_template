content_title: "Where has the time gone?"

content_main: "This is a time to celebrate all the ways your baby (and you) have grown and developed over the past year. Whether you are planning a low-key celebration or a large party, here are some tips to make the day more memorable."

block_1_title: "begin with the basics"
block_1_text: "Who and what will make the occasion feel most special? Remember, you will be caring for your little one during the party so keep your guest list manageable."

block_2_title: "rested babies are happy babies"
block_2_text: "The most important guest of the day is your baby, so plan the time around your baby's nap time."

block_3_title: "activites"
block_3_text: "One-year-olds play near each other more than with each other. So, toys in a safe play area are a better idea than group activities. Loud noises from party poppers or bursting balloons may frighten your baby, and discarded poppers and balloons are a choking hazard. Think about some musical fun instead, like dancing with your baby."

block_4_title: "mark the moment"
block_4_text: "Charge up the batteries and enlist someone to help take pictures. Many buybuy BABY<sup>&reg;</sup> stores have portrait studios where you can capture this milestone with professional portraits as well. Consider a special frame for your portrait or an outfit to mark this momentous occasion."

block_5_title: "invitations"
block_5_text: "Your 1st birthday invitations should be just as special as your baby's first year. Whether print or digital, choose an invitation based on some of your baby's favorite things."

block_6_title: "short and sweet"
block_6_text: "All this attention may be very overwhelming for your baby. 1-1.5 hours is max for most babies."

block_7_title: "food"
block_7_text: "Finger foods are great to keep the party groove going. Milk and fruit juices are great for kids. And two cakes! One for eating and one for smashing. Be careful of nuts and small candies which can cause choking hazards."

block_8_title: "enjoy!"
block_8_text: "Pat yourself on the back for a year as rewarding and as challenging (if not more!) as anything you have ever done before. Take a moment to soak it all in and enjoy with your baby."


prod_content_title: "Has your baby outgrown your infant carrier?"
prod_content: "Consider a convertible car seat that will grow with your child.  Let our experts help you choose one that's right for your baby."
prod_callout_title: "For your baby's safety, keep them in the back seat facing rear as long as possible."
prod_callout: "Facing rear provides more protection to their neck and spine in the event of a crash."

