list_a_title: 'touble sleeping'
list_a_1: 'Rock your baby in a gentle swing'
list_a_2: 'Walk your baby in a swing or carrier'
list_a_3: "Make sure your baby's room is dark (try room darkening shades)"
list_a_4: 'Use a sound machine to decrease background noises'
list_a_5: 'A pacifier can help your baby self-soothe'

list_b_title: 'diaper rash'
list_b_1: 'Change diapers more frequently'
list_b_2: 'Completely dry area before putting on oinment or diapers'
list_b_3: 'Try some diaper-free time'
list_b_4: "Add backing soda to your baby's bath water"

list_c_title: 'the sniffles'
list_c_1: 'Keep the air moist with a humidifier'
list_c_2: 'Suction out mucus'
list_c_3: "Have your baby sleep at a sligh angle (try a crib wedge under your baby's mattress)"
list_c_4: 'Use saline wipes for quick and gentle relief'

