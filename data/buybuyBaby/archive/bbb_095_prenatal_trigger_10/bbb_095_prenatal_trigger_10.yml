content_list_1: "Powder-coated steel design that does not absorb odors."
content_list_2: "Rubber seals prevent leaks and keep odors locked in."
content_list_3: "Safety locks prevent children from accessing the pail."
content_list_4: "Ergonomic, no need to bend down."

