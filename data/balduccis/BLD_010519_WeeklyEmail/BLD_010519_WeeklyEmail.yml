  img_alt: 'Cara Cara The Cara Cara is a beautiful, pink-fleshed orange. Seedless, sweet and low in acid, the flavor is complex with a note of cherry and rose petals.'

- type: 'image'
  url: 'https://www.balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=0104_BLD_WeeklyEmail#produce'
