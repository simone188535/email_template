  img_alt: 'Oro Blanco Grapefruit You&#39;ll find nearly twice as much acid in grapefruit juice as orange juice. But the wonderful Oro Blanco, a mix of white grapefruit and pomelo, has the sweetest flesh with almost no bitterness.'

- type: 'image'
  url: 'https://www.balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=0104_BLD_WeeklyEmail#produce'
  img: 'https://mlsvc01-prod.s3.amazonaws.com/ad716150601/4d646576-f909-4d7d-b272-382bfd7046ac.jpg?ver=1546456161000'
  img_alt: 'Persian Lime You may think you know them, but look at this brilliant fruit with more intent. Piney. Floral. Spicy. Intensely tart. There&#39;s a reason we want lime in our cocktails. And you should be using them more in your cooking.'

- type: 'image'
  url: 'https://www.balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=0104_BLD_WeeklyEmail#produce'
