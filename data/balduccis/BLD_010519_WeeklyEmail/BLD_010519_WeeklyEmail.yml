  img_alt: 'Heirloom Navel Orange Large, wonderfully pit-free, thick-skinned, ultra-sweet, tangy and juicy. The Heirloom Navel is both iconic and definitive when we imagine a perfect eating orange.'

- type: 'image'
  url: 'https://www.balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=0104_BLD_WeeklyEmail#produce'
