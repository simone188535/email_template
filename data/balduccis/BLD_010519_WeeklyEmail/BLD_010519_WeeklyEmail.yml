  img_alt: 'Meyer Lemon Less acidic than a lemon. Less sweet than an orange. The lovely Meyer Lemon is more herbal, more botanical than either. It was introduced to the U.S. about a hundred years ago, but it took Alice Waters and Martha Stewart to make it popular.'

- type: 'image'
  url: 'https://www.balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=0104_BLD_WeeklyEmail#produce'
