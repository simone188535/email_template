  img_alt: 'We&#39;d like to highlight a handful of the farmers and growers who supply our outstanding produce. We owe a debt of gratitude and respect to all the men and women who battle the elements of weather and time to bring us the very best of the season.'

- type: 'image'
  url: 'https://balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=080919_BLD_Email#produce'
  img: 'images/BLD_241_weekly_email_0809_S_DEV_03.jpg'
  img_alt: 'MEET THE GROWERS JACK PAPEN PAPEN FARMS DOVER, MD For more than seventy years, four generations of the Papen family have produced sweet corn, cabbage and green beans on the 2,000 acres of their Dover farm, on the Eastern Shore of Maryland. Running double crops of their specialties, cabbage and beans, on 600 acres, the remainder is devoted to sweet corn, which they produce through mid-September.'

- type: 'image'
  url: 'https://balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=080919_BLD_Email#produce'
  img: 'images/BLD_241_weekly_email_0809_S_DEV_04.jpg'
  img_alt: 'TOM, CLAY & RAY VINCENT VINCENT FARMS LAUREL, MD Tom Vincent founded Vincent Farms in 1978 and now grows 1,500 acres of grain and 1,200 acres of vegetables with his sons, Clay and Ray. Innovators in reducing pesticides and developing an extensive food safety program, they are proud to produce outstanding sweet corn, melons, tomatoes, bell peppers, and pumpkins, assuring produce that is both fresh and safe. '

- type: 'image'
  url: 'https://balduccis.com/explore?utm_source=weeklyemail&utm_medium=email&utm_campaign=080919_BLD_Email#produce'
  img: 'images/BLD_241_weekly_email_0809_S_DEV_05.jpg'
  img_alt: 'JENNIFER STURMER HUMMINGBIRD FARMS RIDGELY, MD As the owner of Hummingbird Farms for nearly thirty years, Jennifer Sturmer has demonstrated the efficiency of hydroponic greenhouse gardening, where soil is replaced by rockwool irrigated with a nutrient solution. Growing about 17,000 plants twice each year, from varieties of tomatoes to edible flowers, Jennifer offers a delicious and reliable selection. '

- type: 'image'
