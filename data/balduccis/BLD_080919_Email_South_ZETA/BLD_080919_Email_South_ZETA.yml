  img_alt: 'VIRAJ PURI, ERIC HALEY & JENNIFER NELKIN FRYMARK GOTHAM GREENS BROOKLYN, NY Worldwide pioneers in the field of urban agriculture, Gotham Green&#39;s pesticide-free produce is sustainably and reliably grown year-round, under the highest standards of food safety, in clean-energy powered, climate-controlled rooftop greenhouses. They produce lettuces, kale, bok choy, herbs and tomatoes. '

