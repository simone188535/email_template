  img_alt: 'MEET THE BALDUCCI&#39;S CALIFORNIA COLLECTION. We&#39;re proud to introduce perhaps the finest examples of California varietals we&#39;ve ever been able to secure. Wine is available at Balducci&#39;s Alexandria, Bethesda, Greenwich, McLean and Reston locations. CABERNET SAUVIGNON Full of lively plum flavors with oak highlights on the mid-palate and a finish with vanilla and toasty notes. PAIRING: The tannin structure makes this a great pairing with well-marbled cuts like Prime Ribeye. CHARDONNAY A crisp wine with a citrus backbone and rich tropical flair, featuring notes of delicate pear, bright apple and a creamy finish.  PAIRING: We love this citrusy wine with simply prepared foods like baked halibut or lobster.'

- type: 'image'
