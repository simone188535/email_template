- type: 'image'
  img_link: ''
  img_alt: '1 PICK summer fruits at their peak ripeness, not too tender and not too tough.  Try watermelon, plums, peaches, or nectarines. 2 PREP • Slice the fruit large, so the pieces won&#39;t fall through the grill grates. • Prep the grill with nonstick spray or a brush of olive oil. • Brush fruit with a high-heat oil like safflower or grapeseed oil. 3 GRILL your fruit using indirect heat (no direct flame).  Use simple seasonings like salt, pepper, and fresh herbs. '
