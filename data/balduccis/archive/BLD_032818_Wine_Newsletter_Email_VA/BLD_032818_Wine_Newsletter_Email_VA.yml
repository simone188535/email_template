  img_alt: 'Dry Rosè - Finally, we&#39;re drinking it! - John Coleman, Balducci&#39;s Wine Merchant Soon it will be too hot for Cabernet. Thankfully, there&#39;s no need to despair, Rosè wines are here! Perfect for a warm afternoon, dry (yes, dry) Rosè is refreshing in style, yet bears a strong relationship to red wine. Produced from red wine grapes via short maceration, a technique in which the grapes are only allowed a minimal amount of skin contact with the juice, dry Rosè is truly a red lover&#39;s warm weather wine. Look for Rosés from Provence, Tavel (Rhone Valley), or even Austria, Spain and Portugal. Chill nicely to bring the wines into balance, and serve outside on a sunny deck.'

