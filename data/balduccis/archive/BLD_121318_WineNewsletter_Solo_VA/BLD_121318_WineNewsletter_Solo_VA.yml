  img_alt: 'Serving Tips | Temperature Matters Get the most out of your wine this holiday season! - John Coleman, Balducci&#39;s Wine Merchant Too often we serve our reds too warm and our whites too cold. RED WINES: For a richer texture on the palate and a red that shows better fruit, serve at cellar temperature: 60-65°F. WHITE WINES: For a more full-bodied flavor, serve whites at a crisp 40-50°F. Our rule of thumb: 20 minutes before service, bring your  white wines out of the refrigerator and put your red wines in!'
