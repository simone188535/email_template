  img_alt: 'Q: Which side of a piece of meat should I grill first? A: Start grilling on the presentation side down…and only flip once. Q: How do I create the perfect &#34;grill marks&#34;? A: Thinking of your grill like a clock, place the meat at 2 o&#39;clock first, then at 8 o&#39;clock. Q: What type of grill produces a smokier, richer flavor? A: Charcoal grills. I recommend using additive-free lump charcoal, which is charred wood. Q: What does &#34;resting the meat&#34; mean? A: Let finished meats rest on a clean platter, tented with foil, for about 10 minutes before carving, so juices can redistribute evenly.'

