footer_text: '<sup>*</sup>‭Offer valid 4/17- 4/23/16. Points good on next purchase. Purchase requirement is before taxes, after discounts, and in a single transaction. <br>‭Excludes prescriptions, alcohol; dairy; tobacco; ‭stamps; phone/prepaid/gift cards; money orders/transfers; transportation passes; lottery; donations; ‭pseudoephedrine; ephedrine; clinic services; and ‭bonus point offers. For full terms, see store or Walgreens.com/Balance. Cannot combine or double. <br>‭Coupon can also be clipped to your Balance Reward card or activated at Walgreens.com/Balance to be used in store or online.<br><br><sup>**</sup>Good on next purchase. If offer has purchase requirement, it must be met in a single transaction, before taxes and after discounts. Points are not earned if store credit or redemption dollars are used in a transaction and cannot be redeemed on some items. Complete details at Walgreens.com/Balance.<br><br><sup>&dagger;</sup>Between April 3, 2016 and June 4, 2016, Walgreens will donate to Comic Relief Inc.’s Red Nose Day Fund, $0.50 for each Red Nose purchased and 10% of the purchase price for every Red Flair item purchased (beads, bow ties, headbands, sunglasses, pens, mugs, cups and hats). The Red Nose Day Fund helps lift children out of poverty in the U.S. and overseas. For more information about the Red Nose Day Fund, visit rednoseday.org. For details on Red Nose Day Proud Supporters, see Walgreens.com/RedNoseDay. No portion of purchase is tax deductible.<br><br>The contents of this email and health related information and resources on the Duane Reade website ("Contents") are provided  strictly for informational purposes only. Always seek the advice of your physician or other qualified healthcare provider regarding  any questions you may have about a medical condition. Reliance on any of the Contents is solely at your own risk. Duane Reade  does not guarantee the applicability or accuracy of any information mentioned in the Contents.  <br><br>'

