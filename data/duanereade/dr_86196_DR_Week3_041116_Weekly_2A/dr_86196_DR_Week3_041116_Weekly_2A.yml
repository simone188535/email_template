footer_text: '<sup>*</sup>Offers valid 04/10-4/16/16  <br><br>*Between April 3, 2016 and June 4, 2016, Walgreens will donate to Comic Relief Inc.’s Red Nose Day Fund, $0.50 for each Red Nose purchased and 10% of the purchase price for every Red Flair item purchased(beads, bow ties, headbands, sunglasses, pens, mugs, cups and hats). The Red Nose Day Fund helps lift children out of poverty in the U.S. and overseas. For more information about the Red Nose Day Fund, visit rednoseday.org. For details on Red Nose Day Proud Supporters, see Walgreens.com/RedNoseDay. No portion of purchase is tax deductible.<br><br>The contents of this email and health related information and resources on the Duane Reade website ("Contents") are provided  strictly for informational purposes only. Always seek the advice of your physician or other qualified healthcare provider regarding  any questions you may have about a medical condition. Reliance on any of the Contents is solely at your own risk. Duane Reade  does not guarantee the applicability or accuracy of any information mentioned in the Contents.<br><br>'

