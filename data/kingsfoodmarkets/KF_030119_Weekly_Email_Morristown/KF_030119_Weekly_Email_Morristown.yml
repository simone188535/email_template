  img_alt: "ALEPPO PEPPER Like salt, Aleppo is a flavor enhancer that may not be as hot as your familiar red-pepper flakes, but delivers an earthy slow-building heat with a hint of zest. Shirred eggs on toast would be lifted into the sublime with MANITOU'S Aleppo. As would grilled clams, sautéed chicken on rice, come to think of it, almost anything."
  url: "http://kingsfoodmarkets.com/pantry?utm_source=weeklyemail&utm_medium=email&utm_campaign=030119_KF_WeeklyEmails"

