  img_alt: "It's an easily checked fact that when our own professional chefs find themselves snowed in or just too tired to face a food aisle, the difference between a dinner of cereal and a great meal can come down to two things: creativity and…WHAT'S IN THE PANTRY. Go beyond the basics. Here are five pantry items that will transform your cooking:"
