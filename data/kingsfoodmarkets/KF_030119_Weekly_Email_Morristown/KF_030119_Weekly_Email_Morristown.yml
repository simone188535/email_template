  img_alt: "MUSTARD With a plethora of glorious new mustard options available, it might surprise you to see us go so basic, but BRASWELL makes the brightest, freshest Horseradish Mustard around. A smart starting point for sauces, glazes, dressings, spreads; it's the perfect mustard for your Corned Beef Sandwich."
  url: "http://kingsfoodmarkets.com/pantry?utm_source=weeklyemail&utm_medium=email&utm_campaign=030119_KF_WeeklyEmails"

- type: "image"
