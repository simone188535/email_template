  img_alt: "GRAINS One of the oldest cultivated whole-grain forms of wheat, FARRO has a delicious, chewy nuttiness that can stand in place of rice or potatoes on a dinner plate, in a soup, or as the center of a salad. Mixed with our own fruit, yogurt, and a dollop of honey, hot as porridge or cold as a parfait, you'll have a breakfast fit for a star. "
  url: "http://kingsfoodmarkets.com/pantry?utm_source=weeklyemail&utm_medium=email&utm_campaign=030119_KF_WeeklyEmails"

