  img_alt: "HARISSA Like the jars of spice we call Chili or Curry, Harissa is really a mix of spices that deliver the delectable, deep and mysterious flavors of the Middle East we're all craving. Of course, you could concoct your own, but having MINA'S in your pantry supports our idea of turning something simple into something glorious–with ease."
